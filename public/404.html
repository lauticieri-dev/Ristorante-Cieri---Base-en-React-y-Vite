<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404.html</title>
    <script type="text/javascript">
     // Este script arregla fallas en las rutas de GitHub Pages - si no lo tengo no me carga la p√°gina
     // Va junto con index.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
